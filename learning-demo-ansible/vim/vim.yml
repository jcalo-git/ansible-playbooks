---
  - name: configure vim
    hosts: localhost
    
    tasks:
      - name: curl download vim-plug.git
        shell: curl -fLo ~/.vim/autoload/plug.vim --create-dirs \ https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim

      - name: download vimrc config
        copy:
          src: vimrc
          dest: /home/joshu/.vimrc
          owner: joshu
          group: joshu
          mode: 0600
      