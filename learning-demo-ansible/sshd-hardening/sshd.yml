---
- hosts: pi
  become: true
  gather_facts: false
  tasks:
  - name: Modify sshd_config
    copy:
      src: sshd_config
      dest: /etc/ssh/sshd_config
      backup: true
      owner: root
      group: root
      mode: "0600"
    notify: Reload SSH
  - name: Reload sshd
    service:
      name: sshd
      state: reloaded
